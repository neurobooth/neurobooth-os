<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="eel.js"></script>
    <title>Neurobooth Login</title>
</head>
<body>
<h1> Neurobooth Login</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                    <div class="form-group">
                        <input id="login-username" name="username" type="text" placeholder="Username" class="form-control">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input id="login-password" name="password" type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button id="submit" onclick="login()" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <h5><input type="checkbox" onclick="password_visibilty()"  class="form-check-input">Show Password</h5>
                        </div>
        
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

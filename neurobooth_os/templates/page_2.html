<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Neurobooth</title>
</head>
<body>
<div class="container-sm" id='main'>
    <h1>Neurobooth</h1>
    <div class="container" id="content-container">
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="subject_label" class="col-sm-2 col-form-label">Subject</label>
                    <input type="text" class="form-control" id="subject_label" value={{name}} readonly>
                </div>
                <div class="col">
                    <label for="staff_label" class="col-sm-2 col-form-label">Staff ID</label>
                    <input type="text" class="form-control" id="staff_label" value={{name}} readonly>
                </div>
            </div>
        </div>
        <form>
            <div class="p-3 mb-3 bg-light">
                <div class="mb-3">
                    <label for="notes-text-area" class="form-label">RC Notes</label>
                    <textarea class="form-control" id="notes-text-area" rows="3" autofocus></textarea>
                </div>
                <div class="mb-3">
                    <label for="notes-task" class="form-label">Task</label>
                    <select class="form-select" id="notes-task" aria-label="Select task for notes">
                        <option selected>All tasks</option>
                        <option value="1">Task 1</option>
                        <option value="2">Task 2</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary">Save notes</button>

            </div>
        </form>

        <form>
            <div class="p-3 mb-3 bg-light">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_all" checked>
                    <label class="form-check-label" for="check_all">Select all
                    </label>
                </div>

                <div class="overflow-auto" style="height:100px">
                    {% for task in tasks %}
                    <div class="form-check">
                        <input class="form-check-input form-" type="checkbox" value="" id="{{task}}-check" checked>
                        <label class="form-check-label" for="{{task}}-check">
                            {{task}}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary">Initiate servers</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary" disabled>Connect devices</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary" disabled>Start</button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
